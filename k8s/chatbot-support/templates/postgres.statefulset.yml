apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers:
        - name: init-db
          image: postgres:latest
          command: 
            - "sh"
            - "-c"
            - |
                apt-get update && \
                apt-get install -y postgresql-client && \
                until pg_isready -h postgres; do sleep 2; done && \
                psql -h postgres -U ${DB_USER} -d ${DB_NAME} -f /init-sql/init.sql
          volumeMounts:
            - name: init-sql
              mountPath: /init-sql
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              value: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: POSTGRES_DB
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: init-sql
          configMap:
            name: postgres-init-sql  
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: manual
        resources:
          requests:
            storage: 1Gi  # maybe too big?

