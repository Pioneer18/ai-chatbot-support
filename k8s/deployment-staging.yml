apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-support-deployment-staging
  labels:
    app: chatbot-support
    env: staging
spec:
  replicas: 2
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: chatbot-support
  template:
    metadata:
      labels:
        app: chatbot-support
    spec:
      containers:
        - image: gcr.io/ai-chatbot-support-444616/chatbot-support:v1
          imagePullPolicy: Always
          name: chatbot-support
          env:
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: openai-api-key
                key: OPENAI_API_KEY
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: jwt-secret
                key: jwt_secret
          readinessProbe:
            periodSeconds: 5
            exec:
              command:
              - sh
              - -c
              - "mkdir -p /tmp && touch /tmp/healthy && cat /tmp/healthy"
          ports:
            - containerPort: 3000
        - image: gcr.io/cloudsql-docker/gce-proxy:latest
          name: cloud-sql-proxy
          command:
            - "/cloud_sql_proxy"
            - "-dir=/cloudsql"
            - "-credential_file=/secrets/cloudsql/credentials.json"
          volumeMounts:
            - name: cloudsql
              mountPath: /cloudsql
      volumes:
        - name: cloudsql
          projected:
            sources:
              - secret:
                  name: cloudsql-credentials